<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>AWS Pricer</title>
    <style>
        table,
        th,
        td {
            border: none;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <h1>AWS Pricer via Shuttle</h1>
    <table>
        <tr>
            <td><a href="/env">/env</a></td>
            <td>Check running shuttle environment</td>
        </tr>
        <tr>
            <td><a href="/codes">/codes</a></td>
            <td>Show internal service cache</td>
        </tr>
        <tr>
            <td><a href="/services">/services</a></td>
            <td>List of available Services and their attributes (Service Codes)</td>
        </tr>
        <tr>
            <td><a href="/products/:service">/products/:service</a></td>
            <td>List of available Products for a given Service Code</td>
        </tr>
        <tr>
            <td><a href="/graphql">/graphql</a></td>
            <td>GraphQL endpoint</td>
        </tr>
    </table>
    <br>
</body>

</html>
